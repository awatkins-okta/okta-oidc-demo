<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okta OIDC Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Okta & GitHub Pages OIDC Demo</h1>

        <div id="logged-out-view">
            <p>You are not logged in.</p>
            <button id="login-button">Log In with Okta</button>
        </div>

        <div id="logged-in-view" style="display: none;">
            <p>Welcome back!</p>
            <pre id="user-profile"></pre>
            <button id="logout-button">Log Out</button>
        </div>
    </div>

    <script src="https://global.oktacdn.com/okta-auth-js/7.4.2/okta-auth-js.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
